<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="00" checked> Nov. 16th</label>
  <label><input type="radio" name="mode" value="01"> Nov. 23rd</label>
  <label><input type="radio" name="mode" value="02"> Nov. 30th</label>
  <label><input type="radio" name="mode" value="03"> Dec. 7th</label>
  <label><input type="radio" name="mode" value="04"> Jan. 19th</label>
</form>
<script src="d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var colorScale = d3.scale.linear()
	.range(['lightgray', 'darkgreen'])
	.domain([0, 10]);

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(false)
    .value(function(d) { return d.est_days; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

function load_json_d3(json_file) {
  d3.json(json_file, function(error, root) {
    if (error) throw error;

    var node = div.datum(root).selectAll(".node")
        .data(treemap.nodes)
      .enter().append("div")
        .attr("class", "node")
        .call(position)
        .style("background", function(d) { return d.children ? null : colorScale(d.progress); })
        .text(function(d) { return d.children ? null : d.name; });
  });
}

load_json_d3("week_00.json");

d3.selectAll("input").on("change", function change() {
  json_file = "week_" + this.value + ".json";
  d3.json(json_file, function(error, root) {
    if (error) throw error;

    var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
      .transition()
      .duration(1500)
	  .style("background", function(d) { return d.children ? null : colorScale(d.progress); })
      .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
